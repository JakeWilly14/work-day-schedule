<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Work Day Schedule</title>
  <link rel="stylesheet" href="assets/style.css">
  <!-- linked bootstrap stylesheet -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
  <!-- linked google fonts stylesheet -->
  <link 
    href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300&family=Tilt+Neon&display=swap" 
    rel="stylesheet">
  <!-- dayjs source for current date -->
  <script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous">
  </script>
  <!-- jquery source -->
  <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous">
  </script>
  </head>

  <body>

    <div class="card text-center">
      <div class="card-body">
        <h5 class="card-title">Work Day Schedule</h5>
        <p class="card-text">A simple calendar to schedule your work day.</p>
      </div>
      <div class="card-footer text-muted" id="current-date"></div>
    </div>

    <div class="container">
      <div class="row row-cols-3">
        <div class="col-2">9am</div>
        <div class="col-8"><textarea placeholder="Message"></textarea></div>
        <div class="col-2">Save</div>
      </div>
      <div class="row row-cols-3">
        <div class="col-2">10am</div>
        <div class="col-8"><textarea placeholder="Message"></textarea></div>
        <div class="col-2">Save</div>
      </div>
      <div class="row row-cols-3">
        <div class="col-2">11am</div>
        <div class="col-8"><textarea placeholder="Message"></textarea></div>
        <div class="col-2">Save</div>
      </div>
      <div class="row row-cols-3">
        <div class="col-2">12pm</div>
        <div class="col-8"><textarea placeholder="Message"></textarea></div>
        <div class="col-2">Save</div>
      </div>
      <div class="row row-cols-3">
        <div class="col-2">1pm</div>
        <div class="col-8"><textarea placeholder="Message"></textarea></div>
        <div class="col-2">Save</div>
      </div>
      <div class="row row-cols-3">
        <div class="col-2">2pm</div>
        <div class="col-8"><textarea placeholder="Message"></textarea></div>
        <div class="col-2">Save</div>
      </div>
      <div class="row row-cols-3">
        <div class="col-2">3pm</div>
        <div class="col-8"><textarea placeholder="Message"></textarea></div>
        <div class="col-2">Save</div>
      </div>
      <div class="row row-cols-3">
        <div class="col-2">4pm</div>
        <div class="col-8"><textarea placeholder="Message"></textarea></div>
        <div class="col-2">Save</div>
      </div>
      <div class="row row-cols-3">
        <div class="col-2">5pm</div>
        <div class="col-8"><textarea placeholder="Message"></textarea></div>
        <div class="col-2">Save</div>
      </div>
    </div>

    <script src="assets/script.js"></script>

  </body>

  </html>
